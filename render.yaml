services:
  - type: web
    name: dorothy-backend
    runtime: node
    plan: free
    region: frankfurt
    rootDir: .
    buildCommand: npm ci && npm run backend:build
    startCommand: npm run backend:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: SUPABASE_URL
        value: https://esngfitxuxnsgijqmyvw.supabase.co
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_SENDER_EMAIL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
